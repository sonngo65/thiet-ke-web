<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var array2 = [3, 5, 6, 7, 8, 13]
        var array1 = [1, 0, 2, 3, 4]
        var arr3=[]
        let n= array1.length;
        let m= array2.length;
        let k=0;
        while(k<n && k<m){
            arr3[k]=array1[k]+array2[k];
            k++;
        }
        if(k<m){
            arr3[k]=array2[k];
            k++;
        }
        if(k<n){
            arr3[k]=array1[k];
            k++;
        }
        window.alert(arr3);
    </script>
</body>

</html>
