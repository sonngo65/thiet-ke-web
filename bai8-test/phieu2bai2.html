<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var st = "học Java thật vi diệu";
        let a = 0, h = 0;
        let sosanh = function () {
            for (let i = 0; i < st.length; i++) {
                if (st[i] === "a") {
                    a++;
                }
                if (st[i] === "h") {
                    h++;
                }
            }
            if (a === h) {
                return true;
            } else {
                return false;
            }
        }
        window.alert(sosanh());
    </script>
</body>

</html>
