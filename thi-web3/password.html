<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center  ;
        }
        label{
            display: inline-block;
            width: 100px;
        }
        input{
            margin-bottom: 10px;
        }
    </style>
</head>
    
<body>
    <div>
        <label>User name:</label>
        <input onchange="getname(event)" type="text"> 
    </div>
    <div>
        <label>Password:</label>
        <input onchange="getpass(event)" type="text">
       
      
    </div>
   <div>
    <button onclick="check()">Kiểm Tra Password</button>
   </div>
   <script>
        let uname='';
        let pass='';
        function getname(event){
            uname=event.target.value;
        }
        function getpass(event){
            pass=event.target.value;
        }
    function check(){
        if(uname==='' || pass===''){
            window.alert("Không Được để trống ");
        }
        else{
            const patern1 = /[A-Z]/g.test(pass);
            const patern2 = /[a-z]/g.test(pass);
            const patern3 = /.{8,}/g.test(pass);
            const patern4 = /[0-9]/g.test(pass)
            const patern5 = /^[A-Za-z]/g.test(pass)
            if(patern1 && patern2 && patern3 && patern4 && patern5){
                window.alert("bạn nhập đúng");
            }else{
                window.alert("bạn nhập sai");
            }
        }
    }
   </script>
</body>

</html>
