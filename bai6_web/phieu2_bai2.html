<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            font-size: 50px;
            padding: 50px 60px;
        }
        .caculator{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .result{
            margin-top: 100px;
            display: none;
        }
        .result.click{
            display: block;
        }
    </style>
</head>

<body>
    <div class="caculator">
        <div> <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>+</button>
        </div>
        <div>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button id="result-btn">=</button>
        </div>
        <button class="result">80235</button>
    </div>
    <script>
        document.querySelector("#result-btn").onclick= function(){
            document.querySelector(".result").classList.add('click');
        }
    </script>
</body>

</html>
