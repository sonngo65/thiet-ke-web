<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        img {
            width: 300px;
        }
    </style>

</head>

<body>

    <p class="anfa"></p>
    <img src="bat.png" id="anh" onclick="bat()">
    <script>        
         let a = document.getElementById("anh");
    
        console.log(a.src);

        function bat() {

            console.log(a.src);
            if (a.src.indexOf("den")>0) {
                a.src = "bat.png";
            } 
            else{
                a.src = "den.jpg";
            }

        }

</script>
