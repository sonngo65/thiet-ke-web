<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Button</title>
</head>
<body>
    <div>
        <button class="btn btn--success">GO TO NEXT APPROVAR</button>
        <button class="btn btn--warn btn--disable">OK</button>
        <button class="btn btn--error">Try Again</button>
    </div>
    <div>
        <button class="btn btn--size_l btn--success">GO TO NEXT APPROVAR</button>
        <button class="btn btn--size_l btn--warn btn--disable">OK</button>
        <button class="btn btn--size_l btn--error">Try Again</button>
    </div>
    <div>
        <button class="btn btn--size_s btn--success">GO TO NEXT APPROVAR</button>
        <button class="btn btn--size_s btn--warn btn--disable">OK</button>
        <button class="btn  btn--size_s  btn--error">Try Again</button>
    </div>
</body>
</html>
